<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="center-container">
        <div class="filters">
            <label for="json-select">Select JSON:</label>
            <select id="json-select">
                <option value="image_sources.json">Image Sources</option>
                <option value="sample.json">Sample</option>
            </select>

            <label for="brand-select">Brand:</label>
            <select id="brand-select">
                <option value="all">All</option>
            </select>

            <label for="model-select">Model:</label>
            <select id="model-select" disabled>
                <option value="all">All</option>
            </select>

            <label for="year-select">Year:</label>
            <select id="year-select" disabled>
                <option value="all">All</option>
            </select>
        </div>

        <button id="fetch-json-btn">Load Filtered Data</button>

        <table id="car-table" class="hidden">
            <tbody>
                <!-- Images will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="hidden">
        <span id="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Full-size image">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
